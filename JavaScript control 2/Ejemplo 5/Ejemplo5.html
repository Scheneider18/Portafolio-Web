<!DOCTYPE html>

<!-- Fig. 8.7: PruebaSwitch.html -->
<!-- Uso de la instrucción de selección múltiple switch. -->
<html>
    <head>
        <form action="../../menu.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <meta charset="UTF-8">
        <title>Alternar entre formatos de lista de HTML5</title>
        <script>
            var seleccion; // la selección del usuario
            var etiquetaInicial; // etiqueta de elemento de lista inicial
            var etiquetaFinal; // etiqueta de elemento de lista final
            var entradaValida = true; // true si la entrada es valida; false si no
            var tipoLista; // tipo de lista como cadena

            seleccion = window.prompt("Seleccione un estilo de lista:\n" + 
                "1 (numerada), 2 (con letras), 3 (números romanos)", "1");

            switch ( seleccion ){
                case "1":
                    etiquetaInicial = "<ol>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista numerada</h1>";
                    break;
                case "2":
                    etiquetaInicial = "<ol style = 'list-style-type: upper-alpha'>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista con letras</h1>";
                    break;
                case "3":
                    etiquetaInicial = "<ol style = 'list-style-type: upper-roman'>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista con n&uacute;meros romanos</h1>";
                    break;
                default:
                    entradaValida = false;
                    break;
            } // fin de switch

            if ( entradaValida == true){
                document.writeln( tipoLista + etiquetaInicial );

                for ( var i = 1; i <= 3; ++i){
                    document.writeln("<li>Elemento de lista "+ i + "</li>")
                }
                
                document.writeln( etiquetaFinal );
            } // fin de if
            else 
                document.writeln("Selecci&oacute; inv&aacute;lida: " + seleccion);
        </script>
    </head>
    <body>
        
    </body>
</html>
