<!-- 8.7 Secuencia de comandos de numeros impares. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de autoevaluaci&oacute;n: 8.7</title>
        <script>
            document.writeln("<h2>8.7 Escriba una secuencia de comandos que calcule el producto de los "+ 
                "enteros impares del 1 al 15 y despu&eacute;s imprima texto de HTML5 que muestre "+ 
                "los resultados.</h2>");
            document.writeln("<hr>");
            var entero = 1;
            document.writeln("<p>");
            for ( entero; entero <=15; entero +=2 ){
                document.write(entero + ", ");
            }
            document.writeln("</p>");
        </script>
    </head>
    <body>
        <p><strong>C&oacute;digo de JavaScript:</strong></p>
        <p><strong>&lt;script&gt;</strong></p>
        <p style="margin-left: 2em;"><strong>
            var entero = 1; <br>
            document.writeln("&lt;p>"); <br>
            for ( entero; entero <=15; entero +=2 ){ <br>
                document.write(entero + ", "); <br>
            } <br>
            document.writeln("&lt;/p>");
        </strong></p>
        <p><strong>&lt;/script&gt;</strong></p>
    </body>
</html>
