<!-- Uso de la instrucción de repeticion do...while. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instrucción de repeticion do...while</title>
        <script>
            var contador = 1;

            do{
                document.writeln("<h" + contador + ">&Eacute;ste es un encabezado de nivel h" + contador + "</" 
                    + contador + ">");
                ++contador;
            } while( contador <= 6);
        </script>
    </head>
    <body>
    
    </body>
</html>
