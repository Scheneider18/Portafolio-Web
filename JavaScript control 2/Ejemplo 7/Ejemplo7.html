<!DOCTYPE html>

<!-- Fig. 8.11: PruebaBreak.html -->
<!-- Uso de la intrucción break en una instrucción for. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instrucci&oacute;n break en una instrucci&oacute;n for</title>
        <script>
            for (var cuenta = 1; cuenta <= 10; ++cuenta){
                if ( cuenta == 5){
                    break;
                }
                document.writeln(cuenta + " ");
            } // fin de for

            document.writeln("<p>Se interrumpi&oacute; el ciclo en cuenta = " + cuenta + "</p>");
        </script>
    </head>
    <body>
    
    </body>
</html>
