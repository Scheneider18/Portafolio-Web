<!DOCTYPE html>

<!-- Ejercicios de autoevaluación -->
<!-- 3.8 Formulario con autocomplete y datalist-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de autoevaluaci&oacute;n: 3.8</title>
    </head>
    <body>
        <h2>3.8 (Creaci&oacute;n de un formulario autocomplete con un elemento datalist). </h2>
        <hr>
        <p>Cree un elemento input autocomplete con un elemento datalist asociado que tenga los d&iacute;s 
            de la semana.
        </p>
        <p><strong>Resultado: </strong></p>
        <form>
            <p><label>D&iacute;a de la semana:
                <input type="text" id="lisTexto" placeholder="Seleccione día" list="dias" autocomplete="on">
                <datalist id="dias">
                    <option value="Lunes"></option>
                    <option value="Martes"></option>
                    <option value="Miercoles"></option>
                    <option value="Jueves"></option>
                    <option value="Viernes"></option>
                    <option value="Sabado"></option>
                    <option value="Domingo"></option>
                </datalist>
            </label></p>
        </form>
    </body>
</html>
