<!DOCTYPE html>

<!-- Fig. 2.14: formulario.html -->
<!-- Formulario con un capo de texto y campos ocultos. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <form action="../../menu.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <h1>Formulario de retroalimentaci&oacute;n</h1>
        <p>Llene este formulario para ayudarnos a mejorar nuestro sitio.</p>
        <!-- esta etiqueta empieza el formulario, indica el -->
        <!-- método de enviar información y la ubicación -->
        <!-- de la secuencia de comandos de procesamiento del formulario -->
        <form method="post" action="http:ww.deitel.com">
            <!-- las entradas ocultas contiene información -->
            <!-- no visual que también se enviará -->
            <input type="hidden" name="destinatario" value="deitel@deitel.com">
            <input type="hidden" name="asunto" value="Formulario de retrroalimentaci&oacute;n">
            <input type="hidden" name="redirigir" value="../Ejercicio 1/Ejercicio1.html">
            
            <!-- <input type="text"> inserta un campo de texto -->
            <p><label>Nombre:
                <input name="nombre" type="text" size="25" maxlength="30">
            </label></p>
            <p>
                <!-- los tipos de entrada "submit" y "reset" insertan -->
                <!-- botones para enviar y borrar contenido -->
                <!-- del formulario, respectivamente -->
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
