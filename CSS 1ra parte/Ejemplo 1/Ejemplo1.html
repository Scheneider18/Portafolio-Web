<!DOCTYPE html>

<!-- Fig. 4.1: enlinea.html -->
<!-- Uso de estilos en línea -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estilos en l&iacute;nea</title>
    </head>
    <body>
        <p>Este texto no tiene aplicado ning&uacute;n estilo.</p>

        <!-- El atributo style nos permite declarar -->
        <!-- estilos en línea. Debemos separar varias -->
        <!-- propiedades de style con un punto y coma. -->
        <p style="font-size: 20pt;">Este texto tiene aplicado el estilo <em>font-size</em>, para que sea 
            de 20pt.
        </p>

        <p style="font-size: 20pt; color:deepskyblue;">Este texto tiene aplicados los estilos 
            <em>font-size</em> y <em>color</em>, para que sea de 20 pt y de color azul cielo profundo.
        </p>
    </body>
</html>
