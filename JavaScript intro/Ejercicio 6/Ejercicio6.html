    <head>

        <title>Ejercicios de autoevaluaci&oacute;n: 6.6</title>
        <script>
            document.writeln("<h2>6.6 Use las instrucciones que escribi&oacute; en el ejercicio 6.5 para escribir una secuencia de comandos completa que calcule e imprima el producto de tres enteros.</h2><hr>")
            //Calcula el producto de tres enteros
            var x, y, z, resultado;
            var xVal, yVal, zVal;
            xVal = window.prompt("Introduzca el primer valor entero");
            yVal = window.prompt("Introduzca el segundo valor entero");
            zVal = window.prompt("Introduzca el tercer valor entero");
            x = parseInt(xVal);
            y = parseInt(yVal);
            z = parseInt(zVal);
            resultado = x * y * z;
            document.writeln("<h1>El producto es " + resultado +" </h1>");
        </script>
