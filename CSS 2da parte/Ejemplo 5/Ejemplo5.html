<!DOCTYPE html>

<!-- Fig. 5.6: gradianteradial.html -->
<!-- Gradiantes radiales en CSS3. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gradiante radial</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                padding: 5px;
                text-align: center;
                background: -webkit-radial-gradient(center, yellow, red);
                background: -moz-radial-gradient(center, yellow, red);
                background: radial-gradient(center, yellow, red);
            }
        </style>
    </head>
    <body>
        <div><h2>Gradiante radial</h2></div>
    </body>
</html>
