<!DOCTYPE html>

<!-- 5.14 Transformación con :hover -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de autoevaluaci&oacute;n: 5.14</title>
        <style type="text/css">
            img{
                margin-left: 30px;
                -webkit-transition: transform 1s linear;
                transition: transform 1s linear;
            }
            img:hover{
                -webkit-transform: scale(1.2,1.2);
                transform: scale(1.2,1.2);
            }
            div{
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <h2>5.14 (Transformaci&oacute;n con :hover)</h2>
        <p>Cree un programa de Transformaci&oacute;n que incluya cuatro im&aacute;genes. Cuando el usuario 
            pase el rat&oacute;n sobre una imagen, el tama&ntilde;o de &eacute;sta debe aumentar un 20%.
        </p>
        <hr>
        <div>
            <img src="CPE.png" alt="cpe">
            <img src="EPT.png" alt="ept">
            <img src="GPP.png" alt="gpp">
            <img src="SEO.png" alt="seo">
        </div>
    </body>
</html>
